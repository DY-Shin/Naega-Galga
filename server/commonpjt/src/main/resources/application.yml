server:
  port: 8085
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: db-url
    username: name
    password: password

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  profiles:
    include: key

  redis:
    host: server-url
    port: 7963

OPENVIDU_URL: server-url
OPENVIDU_SECRET: MY_SECRET
